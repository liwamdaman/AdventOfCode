<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Viewer</title>
    <style>
        body {
            font-family: monospace;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .maze {
            white-space: pre;
            line-height: 1.2;
            max-height: 90vh; /* Limits height to 90% of the viewport */
            overflow: auto;   /* Adds scrollbars if content exceeds the container */
        }
        .wall {
            color: blue;
        }
        .path {
            color: green;
        }
        .arrow {
            color: orange;
        }
        .end {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
